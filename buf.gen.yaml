version: v2
inputs:
  - directory: schema/proto
    paths:
      - schema/proto/faas
plugins:
  - local: protoc-gen-go
    out: pkg
    opt:
      - paths=source_relative

  - local: protoc-gen-go-grpc
    out: pkg
    opt:
      - paths=source_relative

  - local: protoc-gen-grpc-gateway
    out: pkg
    opt:
      - paths=source_relative
      - generate_unbound_methods=true

  - local: protoc-gen-validate
    out: pkg
    opt:
      - paths=source_relative
      - lang=go

  - local: protoc-gen-openapiv2
    out: api/openapi
    opt:
      - allow_merge=true
      - merge_file_name=api
