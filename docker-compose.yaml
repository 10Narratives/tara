services:
  faas-gateway:
    build:
      context: .
      dockerfile: docker/faas-gateway.dockerfile
    container_name: faas-gateway
    volumes:
      - ./configs/faas-gateway.example.yaml:/etc/faas/config.yaml:ro
    restart: unless-stopped
    depends_on:
      unified-storage:
        condition: service_started
      unified-storage-health:
        condition: service_completed_successfully

  faas-agent:
    build:
      context: .
      dockerfile: docker/faas-agent.dockerfile
    scale: 2
    volumes:
      - ./configs/faas-agent.example.yaml:/etc/faas/config.yaml:ro
    restart: unless-stopped
    depends_on:
      unified-storage:
        condition: service_started
      unified-storage-health:
        condition: service_completed_successfully

  unified-storage:
    image: nats:latest
    container_name: faas-unified-storage
    ports:
      - "4222:4222"
      - "8222:8222"
    command: >
      -js
      -sd /data
      -m 8222
    volumes:
      - unified-storage-data:/data
    restart: unless-stopped

  unified-storage-health:
    image: curlimages/curl:8.5.0
    depends_on:
      unified-storage:
        condition: service_started
    command: >
      sh -c 'until curl -fsS "http://unified-storage:8222/healthz?js-enabled-only=true" >/dev/null; do sleep 1; done'
    restart: "no"

volumes:
  unified-storage-data:

networks:
  default:
    name: faas-net
    driver: bridge
